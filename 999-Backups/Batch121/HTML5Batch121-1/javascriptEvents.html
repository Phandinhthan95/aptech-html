<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		div{
			background-color: red;
			margin:0px auto;
			width: 400px;
			height: 200px;
		}
	</style>
	<script>
	function writeSomething(txtMessage){
		alert("Event "+ txtMessage + " raise !");
	}
	function convertAssci(){
		//alert("keypress");
		alert(event.keyCode); // Event.keycode : lấy code cua ký tự vừa gõ
	}
	var num1, num2;
	function input(){
		num1 = prompt("Enter 1st number :",0);
		num2 = prompt("Enter 2nd number :",0);
	}
	function add(){
		input();
		alert(parseInt(num1)+parseInt(num2));
	}
	</script>
</head>
<body>
	<div onClick="writeSomething('Mouse click')">
		<form name="myForm" method="post">
			<input type="text" name="txtName" onkeypress="convertAssci()">
			<input type="button" value="Test" onClick="writeSomething('button click')">
		</form>
		
	</div>
	<div>
		<input type="button" name="btnAdd" value="Add" onclick="add()">
		<input type="button" name="btnSub" value="Sub">
		<input type="button" name="btnMul" value="Mul">
		<input type="button" name="btnDiv" value="Div">
	</div>
</body>
</html>
