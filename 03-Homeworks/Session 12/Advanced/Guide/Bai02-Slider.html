<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>

    <style>
      .small {
        width: 100px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img id="slider" src="Images/b1.jpg" />
    <br />
    <div id="thumbnails"></div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    var index = 1;
    var count = 5;

    for (var i = 1; i <= count; i++) {
      var stringImage = "<img class='small' src='Images/b" + i + ".jpg' >";
      $('#thumbnails').append(stringImage);
    }

    $('.small').click(function () {
      $('#slider').hide();
      $('#slider').attr('src', $(this).attr('src'));
      $('#slider').fadeIn(500);
    });
  </script>
</html>
