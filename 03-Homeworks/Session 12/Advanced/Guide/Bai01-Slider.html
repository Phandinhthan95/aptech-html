<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <img id="slider" src="Images/b1.jpg" />
    <br />

    <button id="btnPrevious">Previous</button>
    <button id="btnNext">Next</button>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    var index = 1;
    var count = 5;

    $('#btnNext').click(function () {
      if (index < count) {
        index++;
        $('#slider').hide();
        $('#slider').attr('src', 'Images/b' + index + '.jpg');
        $('#slider').fadeIn();
      }
    });

    click(function () {
      if (index > 1) {
        index--;
        $('#slider').hide();
        $('#slider').attr('src', 'Images/b' + index + '.jpg');
        $('#slider').fadeIn();
      }
    });
  </script>
</html>
