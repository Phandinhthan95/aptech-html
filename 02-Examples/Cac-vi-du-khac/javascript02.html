<body>
	<input type="text" name="numA" value="0" placeholder="">
	<input type="text" name="numB" value="0" placeholder="">
	<input type="button" onclick="calculate()" name="" value="">

<script>
	function calculate() {
		var i, j;

		i = document.getElementsByName("numA").value;
		alert(document.getElementsByName("numA").value);
		j = document.getElementsByName("numB").value;
		var sum = j + j;

		alert(sum);
	}
</script>
