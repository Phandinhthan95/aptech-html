<!DOCTYPE html>
<html>
  <head>
    <title>ANIMATE WITH JQUERY</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="div1" style="position: relative; left: 0xp; background-color: red; height: 100px; width: 200px;"></div>
    <button id="button1">Click me</button>
  </body>
  <script>
    $('#button1').click(function () {
      $('#div1').animate(
        {
          opacity: 0.25,
          left: '+=50',
          height: 'toggle',
        },
        1000,
        function () {
          // Animation complete.
        },
      );
    });
  </script>
</html>
