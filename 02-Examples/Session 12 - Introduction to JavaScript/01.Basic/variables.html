<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>
    <p>In this example, x, y, and z are variables</p>
    <p id="demo"></p>
    <p id="welcome"></p>
  </body>
  <script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById('demo').innerHTML = z;
    document.getElementById('welcome').innerHTML = '<h1>Hello JS</h1>';
  </script>
</html>
