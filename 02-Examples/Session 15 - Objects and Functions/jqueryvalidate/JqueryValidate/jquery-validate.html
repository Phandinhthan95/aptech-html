<!DOCTYPE html>
<html>
  <head>
    <title>Jquery Validate</title>
    <meta charset="utf-8" />
    <!-- Jquery & JqueryValidate -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- validate file -->
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>

    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- https://jqueryvalidation.org -->
    <!-- Video: https://www.youtube.com/watch?v=yaxUV3Ib4vM -->
    <!-- messages: http://stackoverflow.com/questions/2457032/jquery-validation-change-default-error-message -->
    <div class="container" style="margin-top: 40px;">
      <form id="myForm" action="">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username" />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" name="age" placeholder="Age" />
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="text" class="form-control" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group">
          <label>File input</label>
          <input type="file" id="upload" name="upload" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input name="checkme" type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script>
      $('#myForm').validate({
        rules: {
          username: {
            required: true,
            minlength: 6,
            maxlength: 20,
            //rangelength: [6, 20]
          },
          age: {
            required: true,
            min: 18,
            max: 60,
            //range: [18, 60]
            //step: 10 // step: x => so chia het cho x
          },
          email: {
            required: true,
            email: true,
            minlength: 6,
          },
          upload: {
            required: true,
            accept: 'image/jpg,image/jpeg,image/png,image/gif',
          },
          checkme: {
            required: true,
          },
        },
        messages: {
          email: {
            required: 'Ban chua nhap email. Vui long kiem tra lai',
            minlength: jQuery.validator.format('Toi thieu co {0} ky tu'),
            email: 'Dia chi email khong hop le',
          },
          checkme: {
            required: 'Ban chua chon',
          },
        },
      });
    </script>
  </body>
</html>
